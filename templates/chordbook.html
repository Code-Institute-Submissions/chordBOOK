{% extends 'base.html'%} {% block content %}

<h1><span class="large material-icons"> graphic_eq</span> My Collection <span class="large material-icons">graphic_eq</span></h1>
<br>

<div class="container">
  <div class="row">
    {% for chord in chords %}
    <div class="col s12 m6">
      <div class="card horizontal">
        <div class="card-image">
          {% if chord.image %}
            <img src="{{chord.image}}" width="150" height="150">
          {% else %}
          <img src="static/images/chordimg.jpg" width="150" height="150">
          {% endif %}
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <h5>{{chord.song_name}}</h5>
            <h6>{{chord.band_name}}</h6>
          </div>
          <div class="card-action">
            <a href="{{url_for('show_chords', song_id=chord._id)}}"
              class="waves-effect waves-light btn btn_small">Chords</a>
          </div>
            <div class="card-action">
            <a href="{{url_for('edit_chords', song_id=chord._id)}}"
              id="edit" class="waves-effect waves-light btn btn_small">Edit</a>
            <a href="{{url_for('delete_chords', song_id=chord._id)}}"
              onclick="return confirm('Are you sure you want to delete this song?');"
              id="delete" class="waves-effect waves-light btn btn_small">Delete</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
