{% extends 'base.html'%}
{% block content %}

<h3 class="show_crd">{{chords.song_name}}</h3>
<h4 class="show_crd">{{chords.band_name}}</h4>
<br>
<img id="show_chords_image" src="{{chords.image}}">

<div class="row">
    <pre id="chord_txt">
        {{chords.chords_text}}
    </pre>
</div>

<a id="show_edit" href="{{url_for('edit_chords', song_id=chords._id)}}" class="waves-effect waves-light btn btn_small">Edit</a>&nbsp
<a id="show_delete" href="{{url_for('delete_chords', song_id=chords._id)}}"
    onclick="return confirm('Are you sure you want to delete this song?');"
    class="waves-effect waves-light btn btn_small">Delete</a>

{% endblock %}
